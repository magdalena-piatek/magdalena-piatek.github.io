<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=utf-8"
	/>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	/>
	<meta
		name="description"
		content="Magdalena Piątek - UI / UX Designer, planistka przestrzenna, wielbicielka zagadnień związanych z użytecznością i dostępnością aplikacji mobilnych oraz internetowych."
	/>
	<meta
		name="keywords"
		content="user experience, ux, interaction design, user experience designer, user experience researcher, badacz UX"
	/>
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge"
	/>
	<meta
		property="og:type"
		content="website"
	/>
	{% include og-tags.html %}
	<meta
		property="og:description"
